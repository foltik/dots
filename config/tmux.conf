# bind -n M-x if-shell "tmux select-window -t:=2" "" "new-window -t:=2"
# bind -n M-c if-shell "tmux select-window -t:=3" "" "new-window -t:=3"
# bind -n M-v if-shell "tmux select-window -t:=4" "" "new-window -t:=4"
# bind -n C-M-z if-shell "tmux select-window -t:=5" "" "new-window -t:=5"
# bind -n C-M-x if-shell "tmux select-window -t:=6" "" "new-window -t:=6"
# bind -n C-M-c if-shell "tmux select-window -t:=7" "" "new-window -t:=7"
# bind -n C-M-v if-shell "tmux select-window -t:=8" "" "new-window -t:=8"

# Pane switching
bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R

# Pane moving
bind -n M-H select-pane -m\; select-pane -L\; swap-pane\; select-pane -L\; select-pane -M
bind -n M-J select-pane -m\; select-pane -D\; swap-pane\; select-pane -D\; select-pane -M
bind -n M-K select-pane -m\; select-pane -U\; swap-pane\; select-pane -U\; select-pane -M
bind -n M-L select-pane -m\; select-pane -R\; swap-pane\; select-pane -R\; select-pane -M

# Pane resizing
bind -nr M-w resize-pane -U 3
bind -nr M-s resize-pane -D 3
bind -nr M-a resize-pane -L 3
bind -nr M-d resize-pane -R 3
# bind -r Left resize-pane -L 5
# bind -r Right resize-pane -R 5

# Pane splits
unbind '"'
unbind %
bind -n M-= split-window -h -c '#{pane_current_path}'
bind -n M-- split-window -v -c '#{pane_current_path}'

# Quiet down
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
setw -g monitor-activity off
set -g bell-action none

# Mouse support
set -g mouse on

# Fix escape
set -sg escape-time 10

# More scrollback
set -g history-limit 10000

# 1-indexed windows
set -g base-index 1
set -g pane-base-index 1

# Modern niceties such as shift-enter
set -g xterm-keys on

# Theme
set-option -g clock-mode-colour "#57557f"
set-option -g message-command-style "bg=#262626,fg=#b2b2b2"
set-option -g message-style "bg=#262626,fg=#b2b2b2"
set-option -g mode-style "bg=#444444,fg=#b2b2b2"
set-option -g pane-border-style "fg=#eeeeee"
set-option -g pane-active-border-style "fg=purple"
set-option -g status-left " #S "
set-option -g status-left-style "bg=#fdab08,fg=#121212"
set-option -g status-right " #[bg=#57557f] %Y/%m/%d %a %H:%M "
set-option -g status-right-style "bg=#121212,fg=#b2b2b2"
set-option -g status-style "bg=#121212,fg=#b2b2b2"
set-option -g window-status-activity-style "bg=#121212,fg=#d75fd7"
set-option -g window-status-current-format " #I#F| #W "
set-option -g window-status-current-style "bg=#57557f,fg=#b2b2b2"
set-option -g window-status-format "#[fg=#585858] #I |#[fg=default] #W "
set-option -g window-status-separator ""
set-option -g window-status-style "bg=#121212,fg=#b2b2b2"
